<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Przykład Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container col-4">
    <form class="form-signin mt-4">
        <h1 class="h3 mb-3 font-weight-bold text-center">Zaloguj się</h1>
        <input type="email" class="form-control" placeholder="Adres email"/>
        <input type="password" class="form-control" placeholder="Hasło"/>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"/> Zapamiętaj mnie
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    </form>
</div>
</body>
</html>
